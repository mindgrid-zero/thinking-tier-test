    <h1>思考階層度の詳細</h1>
    <p>思考階層度は、人間の思考の深度を15段階で分類するもので、PEH（哲学的イベントホライズン）への接近度を示す指標です。</p>
    <ul>
      <li><strong>Lv.10：</strong>矛盾受容層（約0.5%）</li>
      <li><strong>Lv.11：</strong>自我の発見層（約5万人に1人）</li>
      <li><strong>Lv.12：</strong>空・自我構造統合層（約10万人に1人）</li>
      <li><strong>Lv.13：</strong>自我変容層（約500万人に1人）</li>
      <li><strong>Lv.14：</strong>PEH手前（空・矛盾・外部の三位一体構造を理解）</li>
      <li><strong>Lv.15：</strong>構造を活かし、創造的・遊戯的に生きる</li>
    </ul>
